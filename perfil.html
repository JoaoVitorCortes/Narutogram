<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiraiya - Narutogram</title>
  <link rel="icon" href="/img/Favicom Narutogram.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="styles/perfil.css">
  <script defer src="scripts/script-perfil.js"></script>
</head>

<body>

  <header class="perfil-nav">
    <a href="feed.html" class="voltar-btn"><i class="bi bi-arrow-left"></i> Voltar ao Feed</a>
  </header>

  <main class="perfil-container">
    <section class="perfil-header">
      <div class="perfil-avatar">
        <img src="https://i.pinimg.com/736x/9d/63/14/9d6314b1937630c6005a71464f71f5c2.jpg" alt="Foto de perfil de Jiraiya">
      </div>
      <div class="perfil-info">
        <h2 class="username">Jiraiya</h2>
        <div class="perfil-stats">
          <div class="stat-item">
            <span class="stat-numero" id="posts-count">0</span>
            <span class="stat-label">posts</span>
          </div>
          <div class="stat-item">
            <span class="stat-numero">5.2M</span>
            <span class="stat-label">seguidores</span>
          </div>
          <div class="stat-item">
            <span class="stat-numero">183K</span>
            <span class="stat-label">seguindo</span>
          </div>
        </div>
        <div class="perfil-bio">
          <p class="nome-completo">Jiraiya (自来也)</p>
          <p>Sannin Lendário dos Sapos do Monte Myōboku. Escritor da aclamada série de livros "Icha Icha". Viajante, pesquisador e mestre de ninjas promissores. 🐸📚</p>
        </div>
      </div>
    </section>

    <section class="perfil-botoes">
      <button class="btn-editar">Editar Perfil</button>
      <button class="btn-arquivados">Ver Itens Arquivados</button>
    </section>

    <section class="perfil-tabs">
      <button class="tab-btn active-tab" id="btn-tab-posts">
        <i class="bi bi-grid-3x3-gap"></i>
        <span>POSTAGENS</span>
      </button>
      <button class="tab-btn" id="btn-tab-curtidas">
        <i class="bi bi-heart"></i>
        <span>CURTIDAS</span>
      </button>
    </section>

    <section class="perfil-conteudo">
      <div class="grid-container" id="grid-postagens">
      </div>
      <div class="grid-container" id="grid-curtidas" style="display: none;">
      </div>
    </section>
  </main>


  <div class="theme-toggle">
    <input type="checkbox" id="theme-checkbox">
    <label for="theme-checkbox" class="toggle-switch">
      <span class="slider">
        <img id="theme-icon" src="img/sharingan.png" alt="Ícone do tema">
      </span>
    </label>
  </div>


  <script type="module" defer src="scripts/script-curtidas.js"></script>
  <script src="scripts/script-theme.js"></script>
</body>

</html>
